<div class="modal" [ngClass]="{'modal--show': showCreateOrder}" (click)="closeDialog($event)"
  [attr.aria-hidden]="!showCreateOrder"
  [attr.aria-modal]="showCreateOrder? 'true' : 'false'" role="dialog" aria-labelledby="modalTitle">
  <div class="modal__card">
    <div class="modal__header">
      <h1 class="modal__heading" id="modalTitle">Crear nueva orden</h1>
      <a  class="modal__close" href="javascript:void(0);" role="button" (click)="closeCreateOrder.emit()" aria-label="Cerrar modal">
        <i class="close__icon fa-solid fa-xmark" aria-hidden="true"></i>
      </a>
    </div>
    <div class="modal__content" *ngFor="let cintaItem of ordenFiltrada">
      <div class="form__item">
        <span class="form__label">Color del encinte</span>
        <span class="form__input input--color"><div  [style.backgroundColor]="cintaItem.color"></div> </span>
      </div>
      <div class="form__item">
        <span class="form__label">Variedad de racimos</span>
        <span class="form__input input--truncated">{{cintaItem.variety}}</span>
      </div>
      <div class="form__item">
        <span class="form__label">NÃºmero de racimos</span>
        <span class="form__input input--truncated">{{cintaItem.numBunches}}</span>
      </div>
      <div class="form__item">
        <span class="form__label">Fecha de corte</span>
        <span class="form__input input--truncated">{{cintaItem.endDate}}</span>
      </div>
      <button class="button button--success" (click)="createOrder(cintaItem.tapeID)">
        <i class="button__icon fa-solid fa-triangle-exclamation" aria-hidden="true"></i>
        <span class="button__text">Agregar orden</span>
      </button>
    </div> 
  </div>
</div>
<div class="notification" *ngIf="showDialog">
  <i class="notification__icon  fa-regular fa-circle-check"></i>
  <span>{{ message }}</span>
</div>
