<div class="modal" [ngClass]="{'modal--show': showModalHistory}" (click)="closeDialog($event)"
  [attr.aria-hidden]="!showModalHistory"
  [attr.aria-modal]="showModalHistory? 'true' : 'false'" role="dialog" aria-labelledby="modalTitle">
  <div class="modal__card">
      <div class="modal__header">
        <h1 class="modal__heading" id="modalTitle">Historial mes </h1>
        <a  class="modal__close" href="javascript:void(0);" role="button" (click)="closeModalHistory.emit()" aria-label="Cerrar modal">
          <svg class="close__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
          </svg>
        </a>
      </div>
      <div class="modal__content">
        <div class="form__item">
          <label class="form__label" for="numBunches">Racimos cosechados en el mes</label>
          <input class="form__input input--truncated" id="numBunches" [value]="historyDetails.numBunches" disabled>
        </div>
        <div class="form__item">
          <label class="form__label" for="weight">Peso total de la cosecha del mes</label>
          <input class="form__input input--truncated" id="weight" [value]="historyDetails.weight" disabled>
        </div>
        <div class="form__item">
          <label class="form__label" for="payAmount">Pago de la cosecha del mes</label>
          <input class="form__input input--truncated" id="payAmount" [value]="historyDetails.payAmount" disabled>
        </div>
      </div> 
    </div>
  </div>
