<div class="modal-wrapper" [ngClass]="{'mostrar-modal': modalVisible}">
    <div class="modal-body card">
      <div class="modal-header">
        <!-- <button (click)="editarEliminar()">Editar/Eliminar</button> -->
        <h1 class="heading">Actualizar información</h1>
        <a href="javascript:void(0);" role="button" class="close" (click)="cerrarTodo()"><i class="fa-solid fa-xmark"></i>X</a>
      </div>
      <div *ngIf="editareliminar">
        
          <h1>Eliminar Lote</h1>
        
        </div>
      <div *ngIf="!editareliminar">
        <!-- <div *ngFor="let itemLote of lote">
           <div *ngIf="batchID === itemLote.batchID"> -->
            <form class="infoTotal" [formGroup]="infoUser" (ngSubmit)="onSubmit()">
              <div class="infoUser">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" formControlName="name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="firstLastname">Primer Apellido</label>
                  <input type text id="firstLastname" formControlName="firstLastname" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="docType">Tipo de documento</label>
                  <select name="docType" id="docType" formControlName="docType" required>
                    <option *ngFor="let item of docTypeselect" [value]="item.id">{{ item.name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="docNumber">Numero de documento</label>
                  <input type="number" id="docNumber" formControlName="docNumber" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="secondLastname">Segundo Apellido</label>
                  <input type="text" id="secondLastname" formControlName="secondLastname" class="form-control">
                </div>
                <div class="form-group">
                  <label for="docIssueDate">Fecha de Expedición de Documento</label>
                  <input type="date" id="docIssueDate" formControlName="docIssueDate" class="form-control">
                </div>
                <div class="form-group">
                  <label for="docIssuePlace">Lugar de Expedición de Documento</label>
                  <input type="text" id="docIssuePlace" formControlName="docIssuePlace" class="form-control">
                </div>
                <div class="form-group">
                  <label for="birthday">Fecha de Nacimiento</label>
                  <input type="date" id="birthday" formControlName="birthday" class="form-control">
                </div>
                <div class="form-group">
                  <label for="address">Dirección</label>
                  <input type="text" id="address" formControlName="address" class="form-control">
                </div>
                <div class="form-group">
                  <label for="city">Ciudad</label>
                  <input type="text" id="city" formControlName="city" class="form-control">
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Número de Teléfono</label>
                  <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
                </div>
                <div class="form-group">
                  <label for="altPhoneNumber">Número de Teléfono Alternativo</label>
                  <input type="text" id="altPhoneNumber" formControlName="altPhoneNumber" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" id="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="bankAccountBName">Nombre del Banco</label>
                  <input type="text" id="bankAccountBName" formControlName="bankAccountBName" class="form-control">
                </div>
                <div class="form-group">
                  <label for="bankAccountType">Tipo de Cuenta Bancaria</label>
                  <select name="bankAccountType" id="bankAccountType" formControlName="bankAccountType">
                    <option *ngFor="let item of bankAccountTypeselect" [value]="item.id">{{ item.name }}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="bankAccountNumber">Número de Cuenta Bancaria</label>
                  <input type="text" id="bankAccountNumber" formControlName="bankAccountNumber" class="form-control">
                </div>
              </div>



              <div class="infoFarm">
                <div class="form-group">
                  <label for="licenseExpiration">Fecha de expiración de la Licencia</label>
                  <input type="date" id="licenseExpiration" formControlName="licenseExpiration" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="licenseType">Tipo de Licencia</label>
                  <input type="text" id="licenseType" formControlName="licenseType" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="comments">Comentarios</label>
                  <textarea type="text" id="comments" formControlName="comments" class="form-control"></textarea>
                </div>
              </div>



              <div class="infoUser">
                <div class="form-group">
                  <label for="plate">Placa</label>
                  <input type="text" id="plate" formControlName="plate" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="soatExpiration">Vencimiento de SOAT</label>
                  <input type="date" id="soatExpiration" formControlName="soatExpiration" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="techExpiration">Vencimiento de Revisión Técnico-Mecánica</label>
                  <input type="date" id="techExpiration" formControlName="techExpiration" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo</label>
                    <select name="docType" id="type" formControlName="type" required>
                      <option *ngFor="let item of typeSelect" [value]="item.id">{{ item.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <select name="docType" id="state" formControlName="state" required>
                      <option *ngFor="let item of stateSelect" [value]="item.id">{{ item.name }}</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="capacity">Capacidad (T)</label>
                  <input type="text" id="capacity" formControlName="capacity" class="form-control">
                </div>
                <div class="form-group">
                  <label for="commentsVeh">Comentarios</label>
                  <textarea type="text" id="commentsVeh" formControlName="commentsVeh" class="form-control"></textarea>
                </div>
              </div>

              <button type="submit" [disabled]="infoUser.invalid" class="btn btn-primary" *ngIf="formChanges">Actualizar información</button>
            </form>
           <!-- </div>
         </div> -->
     
         <!-- {{ infoUser.value | json }} -->
     </div>
     
    </div>
  </div>
